<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SenseStock™ — Multi-Agent LLM Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Governed agentic AI that turns market data + news into confidence-scored actions with an audit trail. Built with Python · Streamlit · AWS.">

  <!-- Open Graph (for LinkedIn unfurl) -->
  <meta property="og:title" content="SenseStock™ — Investor-ready Multi-Agent LLM Platform">
  <meta property="og:description" content="Governed agentic AI with auditability, policy gates, and replayable payloads.">
  <meta property="og:image" content="https://sensestock-tm.github.io/sensestock/og-sensestock-1200x627.png"> <!-- EDIT ME -->
  <meta property="og:url" content="https://sensestock-tm.github.io/sensestock/"> <!-- EDIT ME -->
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    :root{
      --bg: #0e1628;
      --panel: #0b1221;
      --text: #E6EEFC;
      --muted: #9FB3D9;
      --accent: #A78BFA; /* soft purple */
      --border: rgba(255,255,255,0.08);
      --shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:48px 24px; display:flex; justify-content:center;
      background: radial-gradient(1200px 600px at 20% -10%, #17233e 0%, transparent 60%) ,
                  radial-gradient(1000px 500px at 120% 10%, #1a2a52 0%, transparent 60%) ,
                  var(--bg);
      color:var(--text); font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
    }
    .wrap{width:100%; max-width:980px}
    .card{
      background:var(--panel); border:1px solid var(--border);
      border-radius:16px; padding:28px 28px 20px; box-shadow:var(--shadow);
    }
    h1{margin:0 0 10px; font-size: clamp(28px, 4vw, 48px); line-height:1.05}
    .lead{margin:6px 0 28px; color:var(--muted); font-size:clamp(16px, 1.9vw, 20px)}
    .btn{
      display:inline-block; padding:12px 18px; border-radius:12px;
      border:1px solid var(--accent); color:var(--text); text-decoration:none;
      font-weight:600; backdrop-filter:saturate(140%);
      box-shadow: 0 4px 16px rgba(167,139,250,.25);
    }
    .btn:hover{background:rgba(167,139,250,.12)}
    .meta{margin:18px 0 8px; color:var(--muted)}
    .hero{
      width:100%; border-radius:14px; margin-top:14px; border:1px solid var(--border);
      display:block
    }
    .footer{
      margin-top:14px; color:var(--muted); font-size:14px;
    }
    .badge{
      display:inline-block; padding:6px 10px; border-radius:999px;
      border:1px solid var(--border); color:var(--muted); margin-right:8px; margin-top:8px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>SenseStock™ — Multi-Agent LLM Platform</h1>
      <img class="hero" src="imagine.png" alt="">
      <a class="btn" href="https://sensestock.streamlit.app" target="_blank" rel="noopener">Open Live Demo</a>

      <p class="meta">Request full access: lawrence_han@sensestock.ai</p>

      <img class="hero" src="og-sensestock-1200x627.png" alt="SenseStock preview image">
      <div class="footer">
        <span class="badge">Agents</span>
        <span class="badge">RAG</span>
        <span class="badge">Governance</span>
        <span class="badge">Observability</span>
      </div>
    </section>
  </main>
</body>
</html>
